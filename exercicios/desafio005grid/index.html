<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 005 COM GRID</title>
    <style>
        .container {
            background-color: antiquewhite;
            border: 1px solid;
            padding: 15px;
            display: grid;
            gap: 10px;
            grid-template-areas:
                'header header header header'
                'sidebar content content content'
                'footer footer footer footer';
        }

        #header {
            grid-area: header;
        }

        #content {
            grid-area: content;
            height: 100cm;
        }

        #sidebar {
            grid-area: sidebar;
        }

        #footer {
            grid-area: footer;
        }

        .container div {
            background-color: #CCC;
            padding: 20px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="container" id="template-areas">
        <div id='header'>
            <p>Cabeçalho</p>
        </div>
        <div id='sidebar'>
            <p>Sidebar</p>
        </div>
        <div id='content'>
            <p>Content</p>
        </div>
        <div id='footer'>
            <p>Rodapé</p>
        </div>
    </div>
</body>

</html>
